<div>
  <div class="headline-container">
    <h1>Booking</h1>
  </div>
    <mat-card class="booking-details-card">
        <mat-card-header>
          <div mat-card-avatar><i class="fas fa-info booking-details-icon"></i></div>
          <mat-card-title>Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            <span> Start Date: </span> {{booking.startDate | date}}
          </p>
          <p>
            <span> End Date: </span>{{booking.endDate | date}}
          </p>
        </mat-card-content>
      </mat-card>
  <app-car-information name="{{car.name}}" description="{{car.description}}" image="{{car.image}}" shortDescription="{{car.shortDescription}}" ></app-car-information>

</div>
