<div>
  <div class = "headline-container">
    <h1>My Bookings</h1>
  </div>
  <mat-list>
    <h3 mat-subheader>Upcoming Bookings</h3>
    <mat-list-item *ngFor="let booking of upcomingBookings">
      <h4 mat-line *ngIf="getCarForBooking(booking)">{{getCarForBooking(booking).name}}</h4>
      <p mat-line> {{booking.startDate | date}} - {{booking.endDate | date}} </p>
      <button mat-raised-button routerLink="./details/{{booking.id}}">VIEW DETAILS</button>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader>Old Bookings</h3>
    <mat-list-item *ngFor="let booking of oldBookings">
      <h4 mat-line *ngIf="getCarForBooking(booking)">{{getCarForBooking(booking).name}}</h4>
      <p mat-line> {{booking.startDate | date}} - {{booking.endDate | date}} </p>
      <button mat-raised-button routerLink="./details/{{booking.id}}">VIEW DETAILS</button>
    </mat-list-item>
  </mat-list>
</div>
